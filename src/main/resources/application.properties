spring.application.name=SecurityTest
# SQL Server 2024 JDBC connection
# Final working configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PersonEngine;integratedSecurity=true;TrustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# HikariCP connection pool (recommended)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
# JDBC 4.3+ properties for SQL Server 2024
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# SQL Server 2024 specific optimizations
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

# Timezone handling (important for Java 24)
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Tehran
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50

